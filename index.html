<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5.3.8 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/98067b1348.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    .fixed-width {
      max-width: 600px;
    }
  </style>

  <!-- JS Script -->
  <script src="./script.js" type="module"></script>

  <title>Instagram Post Layout</title>
</head>

<body>
  <div class="container fixed-width">
    <div class="row flex-column my-5">
      <!-- card 1 -->
      <div class="col-12">
        <div class="card shadow">
          <!-- card header -->
          <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center gap-2">
              <i class="col fa-brands fa-html5 h3 m-0"></i>
              <div>
                <p class="m-0 lh-1">HTML5</p>
                <p class="m-0 lh-1">Rigoberto</p>
              </div>
            </div>

            <button class="bg-white border-0 tt" data-bs-trigger="hover" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="options"><i class="fa-solid fa-ellipsis-vertical fs-4"></i></button>
          </div>
          <!-- card img -->
          <img class="card-img-middle"
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="landscape" />
          <!-- card body -->
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3 h4">
              <span>
                <button class="bg-white border-0 tt px-0" data-bs-trigger="hover" data-bs-toggle="tooltip" id="heart-regular" data-bs-placement="bottom" data-bs-title="like"><i class="fa-regular fa-heart" ></i></button>
                <button class="bg-white border-0 tt px-0" id="heart-solid"><i class="fa-solid fa-heart" ></i></button>
                <button class="bg-white border-0 tt px-0" data-bs-trigger="hover" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="comment"><i class="fa-regular fa-comment"></i></button>
                <button class="bg-white border-0 tt px-0" data-bs-trigger="hover" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="share"><i class="fa-regular fa-paper-plane"></i></button>
              </span>
              <span>
                <button class="bg-white border-0 tt px-0" data-bs-trigger="hover" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="save this post" id="bookmark-regular"><i class="fa-regular fa-bookmark"></i></button>
                <button class="bg-white border-0 tt px-0" id="bookmark-solid"><i class="fa-solid fa-bookmark"></i></button>
              </span>
            </div>
            <p class="card-text">
              Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and
              <b>100,000 others</b>
            </p>
            <p class="card-text lh-md">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus
              dolorem ullam ratione modi blanditiis commodi necessitatibus omnis,
              mollitia id incidunt officiis ad harum corrupti amet quo, placeat
              ab, autem libero.
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <script>
    const toolTip = document.querySelectorAll('.tt');
    console.log(toolTip);
    toolTip.forEach(t => {
      new bootstrap.Tooltip(t);
    })
  </script>


</body>
</html>
