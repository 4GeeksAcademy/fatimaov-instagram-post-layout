<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98067b1348.js" crossorigin="anonymous"></script>

    <!-- JS Script -->
     <script src="./script.js" type="module"></script>

    <title>Instagram Post Layout</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-name">
                <div>
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div>
                    <p>HTML5</p>
                    <p>Rigoberto</p>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="landscape">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="fa-regular fa-heart" id="heart-regular" title="like"></i>
                    <i class="fa-solid fa-heart" id="heart-solid" title="like"></i>
                    <i class="fa-regular fa-comment" title="comment"></i>
                    <i class="fa-regular fa-paper-plane" title="share"></i>
                </div>
                <i class="fa-regular fa-bookmark" id="bookmark-regular" title="save"></i>
                <i class="fa-solid fa-bookmark" id="bookmark-solid" title="save"></i>
            </div>
            <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus dolorem ullam ratione modi blanditiis commodi necessitatibus omnis, mollitia id incidunt officiis ad harum corrupti amet quo, placeat ab, autem libero.</p>
        </div>
    </div>
    
</body>
</html>
